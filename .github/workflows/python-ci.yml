name: Python CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting with flake8
      run: |
        # D·ª´ng build n·∫øu c√≥ l·ªói syntax ho·∫∑c undefined names
        flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # B√°o c√°o v·ªÅ complexity v√† warnings
        flake8 app tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with pytest
      run: |
        pytest -v --tb=short

    - name: Generate test coverage report
      run: |
        pytest --cov=app --cov-report=xml

  lint-and-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort autopep8

    - name: Auto-fix code formatting with Black
      run: |
        black app tests --line-length=127
    
    - name: Auto-fix import sorting with isort
      run: |
        isort app tests --profile black --line-length=127
    
    - name: Auto-fix PEP8 issues with autopep8
      run: |
        autopep8 --in-place --aggressive --aggressive --recursive app tests
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --staged --quiet || git commit -m "ü§ñ Auto-fix: Format code with Black, isort, and autopep8"
        git push

    - name: Run comprehensive linting (report only)
      continue-on-error: true
      run: |
        flake8 app tests --max-line-length=127 --exit-zero